<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume</title>
</head>
<body>
    
    <caption>About Bio-data</caption><hr>
    <form action="#contact_me./">
        
        
          <label>Username:</label>
          <input type="text" placeholder="Name" required="true"><br>
        <label>Password:</label>
          <input type="password"><br>
          <label>Date of Birth</label>
          <input type="date" required="true"><br>
          <label>Choose a File of Your Data:</label>
          <input type="file" required="true"><br>
          <label for="country">Select your country:</label><br>
          <select name="country" id="country">
              <option value="India">India</option>
              <option value="US">US</option>
              <option value="UK">UK</option>
              <option value="Other">Other</option>
          </select><br>
          <label for="gender">Gender:</label>
          <select name="gender" id="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
          </select><br>
          <textarea name="article" id="article" cols="20" rows="4">
            tell somthing about you !!
          </textarea><br>
          <input type="submit">
         
    </form>
</body>
</html>
